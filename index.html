<!DOCTYPE html>
<html>
	<head>
		<title> Hangman, Roman Style </title>

		<!-- Include meta viewport tag to give the browser instructions on how to control page dimensions/scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Latest Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Customized stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	</head>

	<body>
		<!-- Game play should start with the modal. Remove the okay button, and hide manually on first keyup event -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h4 class="modal-title text-center">Grecco-Roman Hangman</h4>
		      		</div>
		      		<div class="modal-body">
		        		<p class="text-center">Press Any Key To Begin!&hellip;</p>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- #myModal -->

		<!-- This modal is for display when the game is over. Give the user the option to start another one, or close the window tab-->
		<div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h4 class="modal-title text-center" id="game-over-modal-msg"></h4>
		      		</div>
		      		<div class="modal-body">
		        		<button type="button" class="btn btn-danger" id="close-window-button">Close Window</button>
        				<button type="button" class="btn btn-primary pull-right" id="new-game-button">New Game!</button>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- #game-over-modal -->

		<!-- audio for game play -->
		<audio src="assets/music/vast_skyline.mp3" id="music-background" loop="loop" autoplay="autoplay">Your browser does not support the audio element.</audio>
		<!-- audio for game win -->
		<audio src="assets/music/spaceship.mp3" id="music-win">Your browser does not support the audio element.</audio>
		<!-- audio for game loss -->
		<audio src="assets/music/abandoned_city.mp3" id="music-lose">Your browser does not support the audio element.</audio>

		<!-- Big Page Heading -->
		<div class="jumbotron">
  			<div class="container">
    			<h1 class="text-center"> Grecco-Roman Hangman! </h1>
  			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<!-- Main left panel will display Wins and Hints -->
				<div class="col-sm-12 col-md-3 col-lg-3">
					<div class="panel panel-left">
						<h3 class="text-center"> Wins </h3>
						<p class="text-center" id="game-win-count">0</p>
						<h4 class="text-center"> Hint </h4>
						<!-- Note: text will be replaced, but only after player presses a button. Put a starter in -->
						<p class="text-center" id="hint-span"> Roman Emperors </p>
					</div>
				</div>

				<!-- Main section will display round #, guess blanks, guesses remaining, and time remaining -->
				<section class="col-sm-12 col-md-6 col-lg-6">
					<div class="panel">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3 class="text-center" id="round-heading"> Round 1 </h3>
							</div>
							<div class="col-sm-12 col-md-12 col-lg-12 div-feedback">
								<p class="key-feedback text-center"></p>
							</div>
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="text-center" id="guessBlanks"></div>
							</div>
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3 class="text-center">Guesses Remaining</h3>
								<p class="text-center" id="remaining-guesses">10</p>
							</div>
							<!-- Still working on getting the timer to work properly -->
							<div class="col-sm-12 col-md-12 col-lg-12 text-center">
								<h3 id="remaining-time">Time Remaining</h3>
								<div id="timer">
									<p>
										<span class="minutes"></span> : <span class="seconds"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- Main right panel will display losses and wrong letters guessed -->
				<div class="col-sm-12 col-md-3 col-lg-3">
					<div class="panel panel-right">
						<h3 class="text-center"> Losses </h3>
						<p class="text-center" id="game-loss-count">0</p>
						<h4 class="text-center"> Wrong Letters Guessed </h4>
						<p class="text-center" id="letters-incorrect"></p>
					</div>
				</div>
			</div>
		</div> <!-- .container-fluid -->

		<!-- jQuery library (necessary for Bootstrap & other JavaScript plugins) -->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   		<!-- Backstretch js plugin, for page background -->
   		<script src="assets/js/backstretch_plugin.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom js game code -->
		<script src="assets/js/game.js"></script>
	</body>
</html>
